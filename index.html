        fetch('https://shop.meyer-menue.de/api/v1/menue/MDI5ODM3/year/2021/week/47')
            .then(response => response.json())
            .then(data => 
                {
                    var tomorrow = new Date().getDay()
                    var adaptiveCard = new AdaptiveCards.AdaptiveCard();
                    adaptiveCard.parse(new ACData.Template({
                        "type": "AdaptiveCard",
                        "version": "1.0",
                        "body": [
                            {
                                "type": "Container",
                                "$data": data.filter(x => x.day==tomorrow),
                                "style": "emphasis",
                                "items": [
                                    {
                                        "type": "ColumnSet",
                                        "columns": [
                                            {
                                                "type": "Column",

                                            },
                                            {
                                                "type": "Column",
                                                "width": "auto",
                                                "items": [
                                                    {
                                                        "type": "TextBlock",
                                                        "text": "${title}",
                                                        "wrap": true,
                                                        "size": "Large",
                                                        "weight": "Bolder"
                                                    },
                                                    {
                                                        "type": "TextBlock",
                                                        "text": "${description}",
                                                        "wrap": true
                                                    },
                                                    {
                                                        "type": "Input.Number",

                                                    }
                                                ]
                                            }
