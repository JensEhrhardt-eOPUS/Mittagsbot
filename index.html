<head>
    <script src='date.js'></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        var today = new Date();
        var year = 1900 + today.getYear();
        var month = today.getMonth();
        var days = Date.getDaysInMonth(today.getYear(), month);
        var week = 0;
        var list = {};
        var promises = [];
        for(let i = 1; i <= days; i++)
        {
            var day = new Date(year, month, i);
            if(day.getISOWeek() <= week)
                continue;
            week = day.getISOWeek();
            promises.push(fetch('https://shop.meyer-menue.de/api/v1/menue/NTYxMjA2/year/'+year+'/week/'+week)
                .then(response => response.json())
                .then(data => 
                    {
                        for(var item of data)
                            item.description = item.description?.replace(/{.*}/, '');

                        for(var item of data)
                        {
                            if(new Date(item.date).getMonth() == month)
                            {
                                var tmp = list[item.date] ?? { amount: 0, orders: ''};
                                tmp.amount += item.amount;
                                if(item.amount > 0)
                                    tmp.orders += item.amount + 'x ' + item.title + ', ';
                                list[item.date] = tmp;
                            }
                        }
                    }));
        }
        Promise.all(promises)
        .then(
            x => 
            {
                var items = Object.keys(list).map(x => [x, list[x]]).sort((a, b) => a[0].localeCompare(b[0]));
                var count = 0;
                for(var item of items)
                {
                    var elem = document.createElement('div');
                    if(item[1].amount > 0)
                    {
                        count += item[1].amount - 4;
                    }
                    elem.textContent = item[0] + ' ' + new Date(item[0]).toString('ddd') + ' (' + item[1].amount + ') (' + (count < 0 ? count : '+' + count) + '): ' + item[1].orders;
                    document.body.appendChild(elem);
                }
            }
        );
    </script>
    <h1>Meyer-Men√º</h1>
</body>
